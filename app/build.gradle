plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

def getConfigProperties() {
    def prop = new Properties()
    def is = project.rootProject.file('config.properties').newDataInputStream()
    prop.load(is)
    return prop
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.example.mvvmdemo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        flavorDimensions "1"//等同版本号
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86', 'x86-64', 'mips', 'arm64-v8a'
        }

        //ARouter添加的
        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        packagingOptions {
            exclude 'META-INF/library_release.kotlin_module'
        }
    }

    signingConfigs {
        config {
            keyAlias '123456'
            keyPassword '123456'
            storeFile file('key.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    viewBinding {
        enabled = true
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }


    def properties = getConfigProperties()
    productFlavors {
        dev {
            buildConfigField 'String', 'BANSE_URL', "${properties['DEV_BANSE_URL']}"
        }
        admin {
            buildConfigField 'String', 'BANSE_URL', "${properties['ADMIN_BANSE_URL']}"
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "hbsc_${variant.name.replace('Release', '_release')}_${variant.mergedFlavor.versionCode}_${variant.mergedFlavor.versionName}_${new Date().format("yy_MM_dd_HH_mm")}.apk"
        }
    }
}

